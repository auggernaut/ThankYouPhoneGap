<div class="header">
    <h1>Send a Thank You</h1>
    <a href="#" class="header-button header-button-left header-back-button">
        <button>Back</button>
    </a>
</div>

<div class="scroll striped" style="top: 44px;">

    <form id="sendThankYou">


        <div class="control-group">
            <label for="name" class="control-label">
                <h2>To</h2>
            </label>

            <div class="controls">
                <span id="contactName"></span>
                <button id="pickContact" class="body-button small">Pick a contact</button>
            </div>
        </div>

        <div class="control-group">
            <label for="grapes" class="control-label">
                <h2>Reason</h2>
            </label>

            <div class="controls">
                <textarea id="reason" name="reason" />
                <span class="help-inline"></span>
            </div>
        </div>

        <div class="control-group">
            <label for="country" class="control-label">
                <h2>Tags</h2>
            </label>

            <div class="controls">
                <input type="text" id="tags" name="tags" />
                <span class="help-inline"></span>
            </div>
        </div>

        <div class="form-actions">
            <button id="save" class="body-button">Send</button>
        </div>

    </form>
    <div id="message" class="hide"></div>
</div>
